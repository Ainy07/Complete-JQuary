 <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
          $("#stu_class").change(function(){
            var ClassName=$("#stu_class").val();
            if(ClassName>="10th" && ClassName<="12th")
            {
            	// $("#stu_sub").show();
            	if(ClassName=="10th")
            	{
            		$("#stu_status").show();
            		$("#stu_sub").hide();
            	}
            	if(ClassName=="11th")
            	{
            		$("#stu_sub").show();
            		$("#stu_status").hide();
            	}
            	if(ClassName=="12th")
            	{
            		$("#stu_sub").show();
            		$("#stu_status").show();
            	}
            }
            else
            {
            	$("#stu_sub").hide();
            	$("#stu_status").hide();
            }
          });
        });
      </script>
</head>
<body>
    Class:- <select id="stu_class">
    	<option>Select Class</option>
    	<option value="1st">1st</option>
    	<option value="2nd">2nd</option>
    	<option value="3rd">3rd</option>
    	<option value="4th">4th</option>
    	<option value="5th">5th</option>
    	<option value="6th">6th</option>
    	<option value="7th">7th</option>
    	<option value="8th">8th</option>
    	<option value="9th">9th</option>
    	<option value="10th">10th</option>
    	<option value="11th">11th</option>
    	<option value="12th">12th</option>
    </select>
    <div style="display: none;" id="stu_sub">
    	Subjects:-<input type="radio" name="sub">Maths
    	          <input type="radio" name="sub">Bio
    	          <input type="radio" name="sub">Comm
    	          <input type="radio" name="sub">Arts
    </div>
    <div style="display: none; " id="stu_status">
    	Status:-<input type="radio" name="status">Regular
    	        <input type="radio" name="status">Private
    </div>
</body>
</html>
